<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cricket Scoreboard</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
<style>
    body {
        font-family: 'Montserrat', sans-serif;
        margin: 0;
        padding: 0;
        background-image: url('https://wallpaperaccess.com/full/3468697.jpg');
        background-size: cover;
        background-position: center;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .container {
        background-color: rgba(255, 255, 255, 0.9);
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        padding: 30px;
        text-align: center;
        max-width: 600px;
        width: 100%;
        animation: fadeIn 1s ease;
    }
    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }
    h1 {
        color: #333;
        margin-bottom: 30px;
        font-size: 36px;
    }
    .score-board {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
        animation: slideInLeft 1s ease;
    }
    .score-board div {
        flex: 1;
        padding: 0 10px;
    }
    @keyframes slideInLeft {
        from {
            opacity: 0;
            transform: translateX(-50px);
        }
        to {
            opacity: 1;
            transform: translateX(0);
        }
    }
    h2 {
        color: #333;
        font-size: 24px;
        margin-bottom: 10px;
    }
    input[type="number"] {
        width: 60px;
        font-size: 24px;
        padding: 5px;
        text-align: center;
        border: none;
        border-radius: 5px;
        background-color: #f5f5f5;
        color: #333;
        margin-bottom: 10px;
        margin-top: 10px;
    }
    button {
        font-size: 24px;
        margin: 0 5px;
        padding: 10px 20px;
        cursor: pointer;
        background-color: #4CAF50;
        color: #fff;
        border: none;
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }
    button.reset {
        margin-left: 10px;
        margin-top: 10px; /* Add space between increase and reset buttons */
    }
    button:hover {
        background-color: #45a049;
    }
</style>
</head>
<body>
<div class="container">
    <h1>Cricket Scoreboard</h1>

    <div class="score-board">
        <div>
            <h2>Runs</h2>
            <input type="number" id="runs" value="0">
            <button onclick="increase('runs')">+</button>
            <button class="reset" onclick="reset('runs')">Reset</button>
        </div>
        <div>
            <h2>Wickets</h2>
            <input type="number" id="wickets" value="0">
            <button onclick="increase('wickets')">+</button>
            <button class="reset" onclick="reset('wickets')">Reset</button>
        </div>
        <div>
            <h2>Overs</h2>
            <input type="number" id="overs" value="0">
            <button onclick="increase('overs')">+</button>
            <button class="reset" onclick="reset('overs')">Reset</button>
        </div>
        <div>
            <h2>Runs Needed</h2>
            <input type="number" id="runs-needed" value="0">
            <button onclick="increase('runs-needed')">+</button>
            <button class="reset" onclick="reset('runs-needed')">Reset</button>
        </div>
    </div>
</div>

<script>
    function increase(id) {
        const input = document.getElementById(id);
        let value = parseInt(input.value);
        value++;
        input.value = value;
    }

    function reset(id) {
        document.getElementById(id).value = 0;
    }
</script>
</body>
</html>
