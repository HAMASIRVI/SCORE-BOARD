<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sports Scoreboard Home</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
<style>
    body {
        font-family: 'Montserrat', sans-serif;
        margin: 0;
        padding: 0;
        background-image: url('https://i.pinimg.com/originals/af/de/46/afde4698d7a8bea7421bea0f89bc9719.jpg');
        background-size: cover;
        background-position: center;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .container {
        background-color: rgba(255, 255, 255, 0.9);
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        padding: 30px;
        text-align: center;
        max-width: 600px;
        width: 100%;
        animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    h1 {
        color: #333;
        margin-bottom: 30px;
        font-size: 36px;
    }

    .options {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 30px;
    }

    .option {
        margin: 0 20px;
        cursor: pointer;
        transition: transform 0.3s ease;
    }

    .option:hover {
        transform: translateY(-5px);
    }

    .option img {
        width: 150px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        transition: transform 0.3s ease;
    }

    .option:hover img {
        transform: scale(1.1);
    }

    .option p {
        margin-top: 10px;
        font-size: 20px;
        color: #333;
    }
</style>
</head>
<body>
<div class="container">
    <h1>Choose a Sport</h1>
    <div class="options">
        <div class="option" onclick="goToScoreboard('badminton')">
            <img src="https://static.vecteezy.com/system/resources/previews/008/579/214/original/badminton-logo-vector.jpg" alt="Badminton">
            <p>Badminton</p>
        </div>
        <div class="option" onclick="goToScoreboard('cricket')">
            <img src="https://dcassetcdn.com/design_img/1179744/153060/153060_6217992_1179744_3bbc5cef_image.png" alt="Cricket">
            <p>Cricket</p>
        </div>
    </div>
</div>

<script>
    function goToScoreboard(sport) {
        if (sport === 'badminton') {
            window.location.href = 'http://127.0.0.1:5500/ok.html'; // Replace with the path to your badminton scoreboard HTML file
        } else if (sport === 'cricket') {
            window.location.href = 'http://127.0.0.1:5500/hh.html'; // Replace with the path to your cricket scoreboard HTML file
        }
    }
</script>
</body>
</html>
